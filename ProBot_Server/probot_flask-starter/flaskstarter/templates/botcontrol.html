{% extends "base.html" %}

{% block js %}
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script>AUTOBAHN_DEBUG = true;</script>
	<script src="//autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
	<script type="text/javascript" probot_id="{{ chosen_probot_id }}" src="{{ url_for('static', filename='js/keyjoy9.js' )}}"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
{% endblock %}

{% block css %}
<style type="text/css">

#battery {
  font-size:200%;
} 
</style>

{% endblock %}

{% block content %}

		<div class="fa" style="left:95%; top:5%; position:relative;" id="battery"></div>
		
	    <div class="videoWrapper" align="center">
			<iframe src="https://www.gruveo.com/embed/?code=probot{{ chosen_probot_id }}&language=en" frameborder="0" allowfullscreen></iframe>
		</div>
	
		<div style="text-align:center; position:relative; color:black;">
	
		<h3><p>Select the device you want use to control remotely the ProBot{{ chosen_probot_id }}.</p></h3>
		
		<button id="keyboard" onclick="chooseControl(this.id)">Keyboard</button>
		<button id="joystick" onclick="chooseControl(this.id)" >Gamepad Analog</button>
		<br><br>
		<gamepadPrompt style="color:black;"> </ gamepadPrompt>
		
	</div>
{% endblock %}

{% block js_footer %}
	<script>
	
     window.time = new Date().getTime();
     $(document.body).bind("mousemove keypress", function(e) {
         window.time = new Date().getTime();
     });
     
     function refresh() {
         if(new Date().getTime() - window.time >= 300000){ 
		 	if(!alert('Too much time without activity. Click OK and try again'))
		 		{window.location=window.location;
		 		}
		 	} else {
            setTimeout(refresh, 10000);
            	}
     		}
    	
     setTimeout(refresh, 10000);
    		    
	
	</script>
	
{% endblock %}
