{% extends "base.html" %}

{% block head %}
<script src="{{ url_for('static', filename='bootstrap/jquery/jquery-3.2.1.min.js') }}"></script>
{% endblock %}

{% from "_formhelpers.html" import render_field %}

{% block content %}
<form method=post action="{{ url_for('auth.confirm_reset_password', token=token) }}">
  <dl>
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}
  </dl>
  <p><input type=submit value=Submit>
</form>
{% endblock %}
